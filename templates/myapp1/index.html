<!DOCTYPE html>
{% extends 'myapp1/base.html' %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Online Grocery Store </title>
</head>
    <body>
    {% block body_block %}
        {% if type_list %}
            <h2> List of Types </h2>
            <ol>
                {% for type in type_list %}
                    <li> <a href="{% url 'myapp1:detail' type_no=type.id %}">{{ type.name}}</a>  </li>
                {% endfor %}
            </ol>
        {% else %}
            <strong> None of the types is available! </strong>
        {% endif %}
{#        <p><a href="/about">About Page</a></p>#}
{#        <p><a href="{% url 'myapp1:about' %}">About Page</a></p>#}
    {% endblock %}
    </body>
</html>
